<!DOCTYPE html>
{% extends "base_app/base.html" %}
{% load staticfiles %}


{% block body_block %}

<div class="container">
<div class="jumbotron">
  
    {% if registered %}
      
     <h1>thanku for registering</h1>

    {% else %}
      <h1>Register Here</h1>
      <h3>Just fill out the form.</h3>

      <form method="POST" enctype="multipart/form-data" >
              {%csrf_token%}
              {{user_form.as_p}}
              {{profile_form.as_p}}
              <input type="submit" name="submit" value="Register">
      </form>        
    {% endif %}   

</div>


</div>

{% endblock %}
